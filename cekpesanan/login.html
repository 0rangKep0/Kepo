<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="config.js"></script>
  <style>
    body { margin:0; padding:0; height:100vh; display:flex; justify-content:center; align-items:center; background:#121212; font-family:Arial,sans-serif; }
    .login-container { background:#1e1e1e; padding:30px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.6); width:300px; text-align:center; color:#fff; }
    .login-container h2 { margin-bottom:20px; color:#00bcd4; }
    .login-container label { display:block; margin-bottom:6px; text-align:left; font-size:14px; }
    .login-container input { width:100%; padding:10px; margin-bottom:15px; border:none; border-radius:8px; background:#2a2a2a; color:#fff; font-size:14px; }
    .login-container input:focus { outline:none; border:1px solid #00bcd4; }
    .login-container button { width:100%; padding:10px; background:#00bcd4; border:none; border-radius:8px; font-size:16px; color:#fff; cursor:pointer; transition:0.3s; }
    .login-container button:hover { background:#0097a7; }
    .overlay { position:fixed; top:0; left:0; width:100%; height:100%; backdrop-filter:blur(8px); background:rgba(0,0,0,0.4); display:none; }
    .popup { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); padding:20px 30px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.6); text-align:center; font-size:18px; display:none; animation:fadeIn 0.5s; color:#fff; }
    .popup.success { background:#2196f3; }
    .popup.error { background:#e53935; }
    @keyframes fadeIn { from{opacity:0; transform:translate(-50%,-45%);} to{opacity:1; transform:translate(-50%,-50%);} }
  </style>
</head>
<body>
  <div class="login-container" id="loginBox">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="nama">Nama ID</label>
      <input type="text" id="nama" required>
      <label for="password">Password ID</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <div class="overlay" id="overlay"></div>
  <div id="popup" class="popup"></div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      let nama = document.getElementById("nama").value.trim();
      let password = document.getElementById("password").value.trim();
      let overlay = document.getElementById("overlay");
      let popup = document.getElementById("popup");

      let user = users.find(u => u.username === nama && u.password === password);
      overlay.style.display = "block"; popup.style.display = "block";

      if(user){
        popup.className = "popup success";
        popup.textContent = "Kamu Berhasil Login";
        localStorage.setItem("loggedUser", user.username);
        setTimeout(()=>{ window.location.href = "index.html"; },1500);
      } else {
        popup.className = "popup error";
        popup.textContent = "Nama ID atau Password salah!";
        setTimeout(()=>{ overlay.style.display="none"; popup.style.display="none"; },2000);
      }
    });
  </script>
</body>
</html>
