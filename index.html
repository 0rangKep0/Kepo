<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Web Animasi</title>
  <!-- CDN Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(270deg, #4CAF50, #8BC34A, #2196F3, #3F51B5, #FF9800, #FFC107, #F44336, #E91E63);
      background-size: 200% 200%;
      animation: waveBackground 15s ease-in-out infinite;
      position: relative;
    }

    @keyframes waveBackground {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #slotbar {
      width: 80%;
      max-width: 800px;
      padding: 20px;
      text-align: center;
      margin-bottom: 30px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }

    #welcome-text {
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .app-container {
      width: 80%;
      max-width: 800px;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 20px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      background-color: rgba(255, 255, 255, 0.8);
      overflow: hidden;
    }

    button {
      background-color: #2196F3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:active {
      background-color: #1976D2;
      box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* ðŸ”˜ Tombol Sosial Media */
    .social-buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }

    .social-buttons a {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 22px;
      text-decoration: none;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.8s forwards;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(30px); }
      60% { opacity: 1; transform: translateY(-5px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .social-buttons a:nth-child(1) { animation-delay: 0.3s; }
    .social-buttons a:nth-child(2) { animation-delay: 0.6s; }

    .social-buttons a:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .whatsapp { background: #25D366; }
    .github   { background: #333; }

    /* ðŸ”˜ Tombol menu bulat */
    .menu-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #3498db;
      color: white;
      font-size: 24px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      z-index: 1001;
      transition: transform 0.2s;
    }
    .menu-btn:hover {
      transform: scale(1.1);
    }

    /* Overlay blur */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.3);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 300px;
      width: 80%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      animation: fadeIn 0.3s ease;
    }

    .modal a {
      display: inline-block;
      padding: 10px 20px;
      background: #2ecc71;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .modal a:hover {
      background: #27ae60;
    }

    .close-btn {
      margin-top: 15px;
      display: inline-block;
      color: #555;
      cursor: pointer;
    }
  </style>
</head>

</body>
</html>
