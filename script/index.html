    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;

    /* ðŸŒŠ Laut Gelombang */
    .ocean {

      width: 100%;
      height: 20vh;
      overflow: hidden;
      z-index: -1;
    }

    .wave {
      position: absolute;
      left: 0;
      width: 200%;
      height: 100%;
      background-repeat: repeat-x;
      bottom: 0;
      background-size: 50% 100%;
      animation: waveMove 12s linear infinite;
    }

    .wave1 {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%230084d6" d="M0,256L48,234.7C96,213,192,171,288,154.7C384,139,480,149,576,176C672,203,768,245,864,261.3C960,277,1056,267,1152,240C1248,213,1344,171,1392,149.3L1440,128L1440,320L0,320Z"></path></svg>');
      animation-duration: 12s;
      opacity: 0.8;
    }

    .wave2 {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%2300aaff" fill-opacity="0.7" d="M0,288L60,272C120,256,240,224,360,192C480,160,600,128,720,144C840,160,960,224,1080,240C1200,256,1320,224,1380,208L1440,192L1440,320L0,320Z"></path></svg>');

      opacity: 0.4;

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    #slotbar {

      max-width: 800px;
      padding: 20px;
      text-align: center;

    @keyframes fadeIn {

    button {
      background-color: #2196F3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:active {
      background-color: #1976D2;
      box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .social-buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 2;
    }

    .social-buttons a {

      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 22px;
      text-decoration: none;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.8s forwards;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(30px); }
      60% { opacity: 1; transform: translateY(-5px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .social-buttons a:nth-child(1) { animation-delay: 0.3s; }
    .social-buttons a:nth-child(2) { animation-delay: 0.6s; }

    .social-buttons a:hover {

    /* ðŸ”˜ Tombol menu bulat */

      height: 50px;

      background: #3498db;
      color: white;
      font-size: 24px;
      border: none;
      cursor: pointer;

      align-items: center;
      justify-content: center;

      z-index: 1001;
      transition: transform 0.2s;

    .menu-btn:hover {

    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.3);
      display: none;
      justify-content: center;
      align-items: center;

    .modal {

      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 300px;
      width: 80%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);

      text-decoration: none;
      border-radius: 10px;

    }

    }

      display: inline-block;
      color: #555;
      cursor: pointer;
